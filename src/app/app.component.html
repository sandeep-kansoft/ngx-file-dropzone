<h6>Angular drag and drop file uploader supported for v18</h6>

<div class="container mt-4">
    <div class="row py-3">
        @for(file of filesList;track file){
        <div class="col-12 col-md-6 col-lg-3 mb-3 ms-3">
            <div class="img-container">
                <ng-container [ngSwitch]="file.extension">
                    <img *ngSwitchCase="'image'" [src]="file.previewURL" alt="Image Preview" width="300">
                    <video *ngSwitchCase="'video'" controls class="video" width="280">
                        <source [src]="file.previewURL" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <embed *ngSwitchCase="'pdf'" [src]="file.previewURL" width="600" height="500"
                        type="application/pdf">
                    <div *ngSwitchCase="'csv'">File: {{file.name}}</div>
                    <div *ngSwitchDefault>Unsupported file type: {{file.name}}</div>
                </ng-container>
            </div>
        </div>
        }
        <div class="col-12 col-md-6 col-lg-3">
            <div class="upload-product-btn">
                <ng2-file-dropzone (change)="getFileList($event)">
                    <div class="mb-0 text-center upload-image-icon-container">
                        <div class="upload-image-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <g clip-path="url(#clip0_1027_7090)">
                                    <path
                                        d="M7.99999 17.0001L12 21.0001M12 21.0001L16 17.0001M12 21.0001V12.0001M20.88 18.0901C21.7494 17.4787 22.4014 16.6062 22.7413 15.5992C23.0812 14.5922 23.0914 13.5031 22.7704 12.4899C22.4494 11.4767 21.8139 10.5921 20.9561 9.96462C20.0983 9.33709 19.0628 8.99922 18 9.00006H16.74C16.4392 7.82793 15.8765 6.7393 15.0941 5.81614C14.3117 4.89297 13.3301 4.15932 12.2232 3.67041C11.1163 3.1815 9.91284 2.95008 8.70352 2.99357C7.4942 3.03706 6.31051 3.35433 5.24155 3.92148C4.17259 4.48864 3.24622 5.2909 2.53218 6.26788C1.81814 7.24487 1.33505 8.3711 1.11925 9.5618C0.903464 10.7525 0.960604 11.9767 1.28637 13.1421C1.61214 14.3075 2.19805 15.3838 2.99999 16.2901"
                                        stroke="#101828" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                </g>
                                <defs>
                                    <clipPath id="clip0_1027_7090">
                                        <rect width="24" height="24" fill="white"></rect>
                                    </clipPath>
                                </defs>
                            </svg>
                        </div>
                        <div>
                            <p class="mb-0 text-center cs-product-upload-text"><span><span class="cs-upload-text">Click
                                        to upload</span> or drag and drop </span></p>
                        </div>
                    </div>
                </ng2-file-dropzone>
            </div>
        </div>
    </div>
</div>
